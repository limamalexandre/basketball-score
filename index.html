<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <h3 class="board-title">HOME</h3>
                <div class="score">
                    <p class="points-text" id="home-points">0</p>
                </div>
                <div class="add-points-btns">
                    <button class="add-points-btn" id="add-1-point-home" onclick="add1PointHome()">+1</button>
                    <button class="add-points-btn" id="add-2-points-home" onclick="add2PointsHome()">+2</button>
                    <button class="add-points-btn" id="add-3-points-home" onclick="add3PointsHome()">+3</button>
                </div>
            </div>
            <div class="team-container">
                <h3 class="board-title">GUEST</h3>
                <div class="score">
                    <p class="points-text" id="guest-points">0</p>
                </div>
                <div class="add-points-btns">
                    <button class="add-points-btn" id="add-1-point-guest" onclick="add1PointGuest()">+1</button>
                    <button class="add-points-btn" id="add-2-points-guest" onclick="add2PointsGuest()">+2</button>
                    <button class="add-points-btn" id="add-3-points-guest" onclick="add3PointsGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
